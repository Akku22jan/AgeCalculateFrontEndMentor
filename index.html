<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link href="./styles.css" rel="stylesheet"/>
  <link href="./style_desktop.css" rel="stylesheet" media="screen and (min-width: 960px)"/>
</head>
<body>
<section>
  <form>
    <fieldset>
      <label for="date">Day</label>
      <input type="number" name="date" id="date" placeholder="DD" required/>
      <p> </p>
    </fieldset>
    <fieldset>
      <label for="month">Month</label>
      <input type="number" name="month" id="month" placeholder="MM" required/>
      <p> </p>
    </fieldset>
    <fieldset>
      <label for="year">Year</label>
      <input type="number" name="year" id="year" placeholder="YYYY" required/>
      <p> </p>
    </fieldset>
  </form>
  <hr/>
  <button type="button" id="calculate"><img src="./assets/images/icon-arrow.svg" alt="arrow"/></button>
  <div class="result">
    <p><span>-- </span>years</p>
    <p><span>-- </span>months</p>
    <p><span>-- </span>days</p>
  </div>
</section> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./index.js"></script>
</body>
</html>
